<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            text-align: center;
        }
    
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    
        form {
            margin-top: 20px;
            text-align: center; 
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
        }
    
        select {
            width: 100%;
            padding: 12px; 
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #007bff;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
    
        input[type="submit"] {
            width: 200px;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
    
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    
        a {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<form method="post" action="{{ url_for('attendance') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <!-- Dropdown for Työaika -->
    <label for="tyoaika">Working time:</label>
    <select id="tyoaika" name="tyoaika">
        <option value="päivätyö">Day job</option>
        <option value="iltavuoro">Evening shift</option>
        <option value="pyhäpäivät">Holidays</option>
    </select>

    <br>

    <!-- Dropdown for Tuntilaji -->
    <label for="tuntilaji">Hour class:</label>
    <select id="tuntilaji" name="tuntilaji">
        <option value="työaika">Working hours</option>
        <option value="matka-aika">Travel time</option>
        <option value="kokous">Meeting</option>
    </select>

    <br>



    <input type="submit" value="Stamp in">
</form>

<a href="{{ url_for('user_home') }}">Go back</a>
</body>
</html>
