<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    form {
        margin-top: 20px;
        text-align: center; /
    }

    label {
        display: block;
        margin-bottom: 10px;
        color: #333; 
        font-weight: bold;
    }

    select {
        width: 100%;
        padding: 12px; 
        margin-bottom: 20px;
        box-sizing: border-box;
        border: 1px solid #007bff;
        border-radius: 5px;
        font-size: 16px;
        color: #333;
    }

    input[type="submit"] {
        width: 200px; 
        padding: 12px;
        margin-bottom: 20px;
        box-sizing: border-box;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3; 
    }

    a {
        color: #007bff;
        text-decoration: none;
        display: block;
        margin-top: 20px; 
        font-size: 16px;
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Reason - HR-Web-App</title>
</head>
<body>
    <h1>Choose Checkout Reason</h1>

    <form method="post" action="{{ url_for('checkout_reason') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <label for="checkout_reason">Select a reason:</label>
        <select id="checkout_reason" name="checkout_reason">
            <option value="check out">Checkout</option>
            <option value="break">For a Break</option>
            <option value="coffee">For a Coffee Break</option>
            <option value="other">Other</option>
        </select>



        <input type="submit" value="Submit">
    </form>

    <a href="{{ url_for('user_home') }}">Go back</a>
</body>
</html>
