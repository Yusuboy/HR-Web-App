<!-- Assuming this is in the same template where you applied the previous styles -->
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    form {
        width: 60%;
        margin: 0 auto;
        text-align: left;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        color: #333;
    }

    input[type="date"],
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    a {
        color: #007bff;
        text-decoration: none;
        display: block;
        margin-top: 10px;
    }
</style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request - HR-Web-App</title>
</head>
<body>
    <h1>Leave Request</h1>

    <form method="post" action="{{ url_for('leave_request') }}">
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="reason">Reason:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>

        <input type="submit" value="Submit Leave Request">
    </form>

    <a href="{{ url_for('user_home') }}">Back to Home</a>
</body>
</html>
