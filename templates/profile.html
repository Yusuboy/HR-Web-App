<h2>{{ username }}'s Profile</h2>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Day</th>
            <th>Total Hours</th>
            <th>Total Minutes</th>
        </tr>
    </thead>
    <tbody>
        {% for record in attendance_history %}
            <tr>
                <td>{{ record.date }}</td>
                <td>{{ record.day_of_week }}</td>
                <td>{{ record.work_duration.seconds // 3600 }}</td>
                <td>{{ (record.work_duration.seconds // 60) % 60 }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('user_home') }}">Back to Home</a>
