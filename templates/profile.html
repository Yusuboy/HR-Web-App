<h2>{{ username }}'s Profile</h2>

<table>
    <thead>
        <tr>
            <th>Day</th>
            <th>Total Hours</th>
            <th>Total Minutes</th>
        </tr>
    </thead>
    <tbody>
        {% for day, duration in attendance_history.items() %}
            <tr>
                <td>{{ day }}</td>
                <td>{{ duration.seconds // 3600 }}</td>
                <td>{{ (duration.seconds // 60) % 60 }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
